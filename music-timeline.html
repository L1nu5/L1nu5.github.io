  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const timelineContainer = document.querySelector('.timeline');

      fetch('assets/music/json/events.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(events => {
          events.forEach((event, index) => { // Added index for unique carousel IDs
            const timelineEventDiv = document.createElement('div');
            timelineEventDiv.classList.add('timeline-event');
            timelineEventDiv.setAttribute('data-aos', 'fade-up');
            timelineEventDiv.setAttribute('data-aos-delay', '100');

            if (event.imageUrls && event.imageUrls.length > 0) {
              const carouselId = `carousel-${index}`;
              const carouselDiv = document.createElement('div');
              carouselDiv.id = carouselId;
              carouselDiv.classList.add('carousel', 'slide');
              carouselDiv.setAttribute('data-ride', 'carousel'); // Bootstrap 4 attribute

              // Carousel Indicators
              if (event.imageUrls.length > 1) { // Only add indicators if more than one image
                const indicatorsOl = document.createElement('ol');
                indicatorsOl.classList.add('carousel-indicators');
                event.imageUrls.forEach((_, imageIndex) => {
                  const indicatorLi = document.createElement('li');
                  indicatorLi.setAttribute('data-target', `#${carouselId}`);
                  indicatorLi.setAttribute('data-slide-to', imageIndex.toString());
                  if (imageIndex === 0) {
                    indicatorLi.classList.add('active');
                  }
                  indicatorsOl.appendChild(indicatorLi);
                });
                carouselDiv.appendChild(indicatorsOl);
              }

              // Carousel Inner
              const carouselInnerDiv = document.createElement('div');
              carouselInnerDiv.classList.add('carousel-inner');
              event.imageUrls.forEach((imageUrl, imageIndex) => {
                const carouselItemDiv = document.createElement('div');
                carouselItemDiv.classList.add('carousel-item');
                if (imageIndex === 0) {
                  carouselItemDiv.classList.add('active');
                }

                const imgElement = document.createElement('img');
                imgElement.src = `assets/music/images/${imageUrl}`;
                imgElement.classList.add('d-block', 'w-100');
                imgElement.alt = `${event.eventName} image ${imageIndex + 1}`;

                carouselItemDiv.appendChild(imgElement);
                carouselInnerDiv.appendChild(carouselItemDiv);
              });
              carouselDiv.appendChild(carouselInnerDiv);

              // Carousel Controls
              if (event.imageUrls.length > 1) { // Only add controls if more than one image
                const prevControl = document.createElement('a');
                prevControl.classList.add('carousel-control-prev');
                prevControl.href = `#${carouselId}`;
                prevControl.setAttribute('role', 'button');
                prevControl.setAttribute('data-slide', 'prev');
                prevControl.innerHTML = '<span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span>';
                carouselDiv.appendChild(prevControl);

                const nextControl = document.createElement('a');
                nextControl.classList.add('carousel-control-next');
                nextControl.href = `#${carouselId}`;
                nextControl.setAttribute('role', 'button');
                nextControl.setAttribute('data-slide', 'next');
                nextControl.innerHTML = '<span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span>';
                carouselDiv.appendChild(nextControl);
              }

              timelineEventDiv.appendChild(carouselDiv); // Add carousel to the event div
            }

            // Create and append the date marker
            const dateMarkerDiv = document.createElement('div');
            dateMarkerDiv.className = 'timeline-date-marker';
            dateMarkerDiv.textContent = event.dateMMYYYY;
            timelineEventDiv.appendChild(dateMarkerDiv); // Appended to eventDiv, not contentDiv

            const timelineContentDiv = document.createElement('div');
            timelineContentDiv.classList.add('timeline-content');

            const eventNameH3 = document.createElement('h3');
            eventNameH3.textContent = event.eventName;
            timelineContentDiv.appendChild(eventNameH3);

            // const eventDateP = document.createElement('p'); // Old date paragraph removed
            // eventDateP.textContent = event.dateMMYYYY;
            // timelineContentDiv.appendChild(eventDateP);

            timelineEventDiv.appendChild(timelineContentDiv);
            timelineContainer.appendChild(timelineEventDiv);
          });
        })
        .catch(error => {
          console.error('Error fetching or processing music events:', error);
          const errorP = document.createElement('p');
          errorP.textContent = 'Could not load music events.';
          errorP.style.color = 'red';
          timelineContainer.appendChild(errorP);
        });
    });
  </script>
