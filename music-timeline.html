  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const timelineContainer = document.querySelector('.timeline');

      fetch('assets/music/json/events.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(events => {
          events.forEach((event, index) => { // Added index for unique carousel IDs
            const timelineEventDiv = document.createElement('div');
            timelineEventDiv.classList.add('timeline-event');
            timelineEventDiv.setAttribute('data-aos', 'fade-up');
            timelineEventDiv.setAttribute('data-aos-delay', '100');

            if (event.imageUrls && event.imageUrls.length > 0) {
              // Create a container for the image collage
              const collageId = `collage-${index}`;
              const collageContainer = document.createElement('div');
              collageContainer.id = collageId;
              collageContainer.classList.add('image-collage-container');
              timelineEventDiv.appendChild(collageContainer); // Add collage container to the event div

              let imagesToProcess = event.imageUrls.slice(0, 5); // Max 5 images

              if (imagesToProcess.length === 1) {
                collageContainer.classList.add('single-image');
                let img = document.createElement('img');
                img.src = `assets/music/images/${imagesToProcess[0]}`;
                img.alt = `${event.eventName} collage image`;
                img.classList.add('collage-image');
                collageContainer.appendChild(img);
              } else if (imagesToProcess.length > 1) {
                collageContainer.classList.add('standard-layout');

                // Large image
                let largeImg = document.createElement('img');
                largeImg.src = `assets/music/images/${imagesToProcess[0]}`;
                largeImg.alt = `${event.eventName} main image`;
                largeImg.classList.add('collage-image', 'collage-image-large');
                collageContainer.appendChild(largeImg);

                // Small images wrapper and images
                let smallImagesWrapper = document.createElement('div');
                smallImagesWrapper.classList.add('small-images-wrapper');

                let numSmallImages = imagesToProcess.length - 1;
                if (numSmallImages > 0) { // Ensure there are small images to create a wrapper for
                    smallImagesWrapper.classList.add('count-' + numSmallImages);

                    for (let j = 1; j < imagesToProcess.length; j++) {
                        let smallImg = document.createElement('img');
                        smallImg.src = `assets/music/images/${imagesToProcess[j]}`;
                        smallImg.alt = `${event.eventName} thumbnail ${j}`;
                        smallImg.classList.add('collage-image', 'collage-image-small');
                        smallImagesWrapper.appendChild(smallImg);
                    }
                    collageContainer.appendChild(smallImagesWrapper);
                }
              }
            }

            // Create and append the date marker
            const dateMarkerDiv = document.createElement('div');
            dateMarkerDiv.className = 'timeline-date-marker';
            dateMarkerDiv.textContent = event.dateMMYYYY;
            timelineEventDiv.appendChild(dateMarkerDiv); // Appended to eventDiv, not contentDiv

            const timelineContentDiv = document.createElement('div');
            timelineContentDiv.classList.add('timeline-content');

            const eventNameH3 = document.createElement('h3');
            eventNameH3.textContent = event.eventName;
            timelineContentDiv.appendChild(eventNameH3);

            // const eventDateP = document.createElement('p'); // Old date paragraph removed
            // eventDateP.textContent = event.dateMMYYYY;
            // timelineContentDiv.appendChild(eventDateP);

            timelineEventDiv.appendChild(timelineContentDiv);
            timelineContainer.appendChild(timelineEventDiv);
          });
        })
        .catch(error => {
          console.error('Error fetching or processing music events:', error);
          const errorP = document.createElement('p');
          errorP.textContent = 'Could not load music events.';
          errorP.style.color = 'red';
          timelineContainer.appendChild(errorP);
        });
    });
  </script>
