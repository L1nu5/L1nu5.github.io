<body>

  <main id="main">

    <!-- ======= Music Timeline Section ======= -->
    <section id="music-timeline" class="music-timeline section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Music Timeline</h2>
        </div>

        <div class="timeline">
          <!-- Timeline events will be dynamically inserted here -->
        </div>

      </div>
    </section><!-- End Music Timeline Section -->

  </main><!-- End #main -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/purecounter/purecounter.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const timelineContainer = document.querySelector('.timeline');

      fetch('assets/music/json/events.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(events => {
          events.forEach(event => {
            const timelineEventDiv = document.createElement('div');
            timelineEventDiv.classList.add('timeline-event');

            if (event.imageUrls && event.imageUrls.length > 0) {
              const imgElement = document.createElement('img');
              imgElement.src = 'assets/music/images/' + event.imageUrls[0];
              imgElement.alt = event.eventName;
              timelineEventDiv.appendChild(imgElement);
            }

            const timelineContentDiv = document.createElement('div');
            timelineContentDiv.classList.add('timeline-content');

            const eventNameH3 = document.createElement('h3');
            eventNameH3.textContent = event.eventName;
            timelineContentDiv.appendChild(eventNameH3);

            const eventDateP = document.createElement('p');
            eventDateP.textContent = event.dateMMYYYY;
            timelineContentDiv.appendChild(eventDateP);

            timelineEventDiv.appendChild(timelineContentDiv);
            timelineContainer.appendChild(timelineEventDiv);
          });
        })
        .catch(error => {
          console.error('Error fetching or processing music events:', error);
          const errorP = document.createElement('p');
          errorP.textContent = 'Could not load music events.';
          errorP.style.color = 'red';
          timelineContainer.appendChild(errorP);
        });
    });
  </script>

</body>
